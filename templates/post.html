{% extends "base.html" %}
{% block content %}
<!-- Main container for the blog post -->
<div class="container max-w-4xl mx-auto px-4">
    <!-- Article section -->
    <article class="bg-white rounded-lg shadow-lg p-8 mb-8">
        <!-- Post header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ post.title }}</h1>
            <h2 class="text-2xl text-gray-600">{{ post.subtitle }}</h2>
        </header>

        <!-- Post content -->
        <div class="prose lg:prose-xl max-w-none">
            {{ post.body | safe }}
        </div>
    </article>

    <!-- Back button -->
    <div class="mb-8">
        <a href="{{ url_for('home') }}" 
           class="inline-block px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors duration-200">
            ← Back to Home
        </a>
    </div>

    <!-- Footer -->
<!--    <footer class="text-center py-6 text-gray-600 border-t border-gray-200">-->
<!--        <p>Made with ♥️ with Parker Hill & Claude Sonnet AI.</p>-->
<!--    </footer>-->
</div>
{% endblock %}
