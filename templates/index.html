{% extends "base.html" %}
{% block content %}
<!-- Main container for all content -->
<div class="container max-w-4xl mx-auto px-4">
    <!-- Header section -->
    <header class="text-center py-12">
        <h1 class="text-5xl font-bold text-gray-800 mb-4">My Blog</h1>
    </header>

    <!-- Blog posts grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
        {% for post in posts %}
        <!-- Individual blog post card -->
        <article class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
                <p class="text-gray-600 mb-4">{{ post.subtitle }}</p>
                <a href="{{ url_for('show_post', post_id=post.id) }}" 
                   class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors duration-200">
                    Read More
                </a>
            </div>
        </article>
        {% endfor %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-600 border-t border-gray-200">
        <p>Â©Copyright {{ current_year }}. Designed by Parker Hill.</p>
    </footer>
</div>
{% endblock %}
